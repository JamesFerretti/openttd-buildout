[buildout]
extends =
    base.cfg

parts +=
    supervisor


[supervisor]
recipe = collective.recipe.supervisor
plugins =
    superlance
port = 3900
user = supervisor
password = admin

programs =
    10 controller ${buildout:directory}/scripts/openttd-controller.py [console] true


[openttd]
configure-options +=
    --enable-dedicated
    --enable-console
